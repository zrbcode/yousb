<include file="Public:header"/>
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">个人信息管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:U('index')}" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">姓名:</th>
                            <td>
									<input type="hidden" name="type" value="1">
									<input class="common-text" placeholder="姓名" name="name" value="" id="" type="text">
                            </td>
                            <th width="70">身份证号:</th>
                            <td><input class="common-text" placeholder="身份证号" name="idcard" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>身份证号</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>家族住址</th>
                            <th>接种信息</th>
                            <th>操作</th>
                        </tr>
                        <volist name="data" id="vo">
                        <tr>
                            <td>{$vo.uid}</td>
                            <td title="">{$vo.name}</td>
                            <td>{$vo.idcard}</td>
                            <td>{$vo.sex}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.address}</td>
                            <td><a href="{:U('Inoculation/index',array('uid'=>$vo['uid']))}">新增接种</a>｜<a href="{:U('Inoculation/vlist',array('uid'=>$vo['uid']))}">历史接种</a></td>
                            <td>
                                <a class="link-update" href="{:U('Member/up_mem',array('id'=>$vo['uid']))}">修改信息</a>
                                <a class="link-del" href="{:U('Member/del',array('id'=>$vo['uid']))}">删除信息</a>
                            </td>
                        </tr>
                        </volist>
                      
                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
