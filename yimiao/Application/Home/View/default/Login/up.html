<include file="Public:header"/>

 <!--/sidebar-->
    <div class="main-wrap">
       <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">系统设置</span></div>
        </div>
        <div class="result-wrap">
            <form action="{:U('uppass')}" method="post" id="myform" name="myform">
                <div class="config-items">
                    <div class="config-title">
                        <h1><i class="icon-font">&#xe00a;</i>个人信息设置</h1>
                    </div>
                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tbody>
							<tr>
                                <th width="15%"><i class="require-red"></i>登录名</th>
								<td>{$Think.session.user.name}</td>
								<input type="hidden" name="id" value="{$Think.session.user.id}"/>
                            </tr>
							<tr>
                                <th width="15%"><i class="require-red">*</i>密	码：</th>
                                <td><input type="password" id="" value="" size="85" name="password" class="common-text"></td>
                            </tr>
                                <tr>
                                    <th><i class="require-red">*</i>确认密码：</th>
                                    <td><input type="password" id="" value="" size="85" name="password_" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                        <input type="button" value="返回" onclick="history.go(-1)" class="btn btn6">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
               
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
