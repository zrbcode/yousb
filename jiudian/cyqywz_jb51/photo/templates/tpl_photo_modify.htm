<form id="photoModify" method="post" action="" enctype="multipart/form-data" name="form">
<table width="100%" border="0" cellspacing="1" cellpadding="2" class="photomodizone">
  
         <tr >
                        <td width="80" align="center" height="24">个人分类</td>
          <td height="22"  style="color:#666666">

					    <option value="0">请选择分类</option>
							{#pcatlist#}

						  </td>
          </tr>
          <tr >

	{#catlist#}
     </select>
    </td>
  	</tr>
  		<tr > 
            <td width="80" align="center" height="24">图片名称</td>
          <td height="22"  style="color:#666666"> 
              <input type="text" name="title"  class="input"  value="{#title#}" style="width:399px" />
            <span style="color:#ff0000">*</span> </td>
    </tr>
	</table>
	
	<table width="100%" border="0" cellspacing="1" cellpadding="2" >

	<tr >
            <td width="80" align="center">上传图片</td>
            <td height="22" style="color:#666666">
						<input type="file" name="jpg" class="input" style='WIDTH: 399px;' /> 
			<input  type='submit' name='modi'  value='上传' class='savebutton' />
						
			</td>
    </tr>
	
	<tr >
            <td width="80" align="center" >&nbsp;</td>

    </tr>
	
	<tr>
		     <td width="80" align="center" >&nbsp;</td>
		     <td ><img id="picpriview" src="images/loading.gif" /></td>
	</tr>
	
	
  </table>
  
  
	<div id="proplist" class="photomodizone"></div>
	<table width="100%" border="0" cellspacing="1" cellpadding="2" class="photomodizone">

  <tr >
    <td width="80" align="center">图片说明</td>
    <td height="22" style="color:#666666">
	<textarea name="memo" style="WIDTH: 399px;font-size:12px;" class="textarea" rows="8">{#memo#}</textarea></td>
  </tr>
		  
	
  </table>
	
	
	
	<table width="100%" border="0" cellspacing="1" cellpadding="2" class="photomodizone">
            <td align="center" width="80">自定标签</td>
            <td >
			<input name="tags[]" type="text" class="input" id="tags"  value="{#tags0#}" size="9" />
			<input name="tags[]" type="text" class="input" id="tags"  value="{#tags1#}" size="9" />
			<input name="tags[]" type="text" class="input" id="tags"  value="{#tags2#}" size="9" />
			<input name="tags[]" type="text" class="input" id="tags"  value="{#tags3#}" size="9" />
			<input name="tags[]" type="text" class="input" id="tags"  value="{#tags4#}" size="9" />
			</td>
          </tr><tr >

                       <td  style="color:#666666" >

						<select style="WIDTH: 170px;" multiple size="5" name="spe_funct">
						{#musellist#}
						</select></td><td width=20>
						<input class="button" onClick="JavaScript:AddItem('spe_funct', 'spe_selec[]')" type="button" value="添加" name="Input">
						<input class="button" onClick="JavaScript:DelItem('spe_selec[]')" type="button" value="删除" name="Input">
				</td>
				<td>
				  <select  style="WIDTH: 170px" multiple size="5" name="spe_selec[]">
				  {#munowlist#}
				  </select>
				  </td></tr></table>
				  
					   </td>

            <td width="80" align="center" >&nbsp;</td>
            <td  style="color:#666666" > 
              <input type="submit" name="Submit2"  value="提交" class="submit" />
              <input type="hidden" id="act" name="act" value="photomodify" />
              <input type="hidden" id="nowid" name="id" value="{#id#}" />
              <input id="author" type="hidden" name="author"  value="{#author#}"  />
              <input id="source"  type="hidden" name="source"  value="{#source#}"  />
</td>
          </tr>
       
  </table>
