<link href="css/reg.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="{#CP#}js/reg.js"></script>
<div id="reg" >
<div  id="notice" class="noticediv"></div>
<form id="RegStep"  method="post"  enctype="multipart/form-data" action="" name="regform" >
<div id="stepname" class="stepname"></div>
<div class="zone">


<div class="row">
	<div class="left">网名/昵称：</div> <div class="mustfill">*</div>
	<div class="con">
	<input type="text" id="pname" name="pname"  class="input"  value="{#pname#}" size="20" /> 
	</div>
</div>




<div class="row">
	<div class="left">选择头像：</div> <div class="mustfill"></div>
	<div class="con">
	  <table  border="0" cellpadding="1" cellspacing="3">
        <tr bgcolor="#FFFFFF">
          <td width="110" valign="top" ><div style="width:100px;height:100px;border:1px #ddd solid;padding:5px;"> <img id="nowfacepic" src="{#RP#}member/face/{#nowface#}.gif" width="100" height="100"> </div></td>
          <td valign="top" ><table width="100%"  border="0" cellpadding="2" cellspacing="1" bgcolor="#dddddd">
              <tr bgcolor="#FFFFFF">
                <td><img id="selface_1" class="selface" src="{#RP#}member/face/1.gif" width="50" height="50"></td>
                <td><img id="selface_2" class="selface" src="{#RP#}member/face/2.gif" width="50" height="50"></td>
                <td><img id="selface_3" class="selface" src="{#RP#}member/face/3.gif" width="50" height="50"></td>
                <td><img id="selface_4" class="selface" src="{#RP#}member/face/4.gif" width="50" height="50"></td>
              </tr>
              <tr bgcolor="#FFFFFF">
                <td><img id="selface_5" class="selface" src="{#RP#}member/face/5.gif" width="50" height="50"></td>
                <td><img id="selface_6" class="selface" src="{#RP#}member/face/6.gif" width="50" height="50"></td>
                <td><img id="selface_7" class="selface" src="{#RP#}member/face/7.gif" width="50" height="50"></td>
                <td><img id="selface_8" class="selface" src="{#RP#}member/face/8.gif" width="50" height="50"></td>
              </tr>
          </table></td>
        </tr>
      </table>
	  
	</div>
</div>

<div class="row">
	<div class="left">上传头像：</div> <div class="mustfill"></div>
	<div class="con">
	<input name="jpg" type="file" class="input" size="30">
	</div>
</div>

<div class="row">
	<div class="left">个性签名：</div> <div class="mustfill"></div>
	<div class="con">
	<textarea name="signature" class="textarea" cols="55" rows="5">{#signature#}</textarea>
	</div>
</div>

<div class="row" style="margin:10px 0px">
	<div class="left"></div> <div class="mustfill"></div>
	<div class="con">
	<input type="submit" name="Submit" value="下一步" class="submit" />
    <input type="hidden" name="act" id="act" value="memberperson" />
	 <input name="nowstep" type="hidden" id="nowstep" value="person" />
     <input name="nextstep" type="hidden" id="nextstep" value="enter" />
	<input name="membertypeid" type="hidden" id="membertypeid" value="{#membertypeid#}" />
	 <input name="nowface" type="hidden" id="nowface" value="{#nowface#}" />
	<p></p><p></p>
	</div>
</div>
</div>
</form>
</div>
