<!-start->
<link href="css/task.css" rel="stylesheet" type="text/css" />
<link href="css/pages.css" rel="stylesheet" type="text/css" />
<table width="100%" border="0" cellspacing="0" cellpadding="5" class="table">
  <tr>
    <td width="50" height="26" class="biaoti">工单号</td>
    <td  height="26" class="biaoti">我的问题</td>
  <td width="95" class="biaoti">提交时间</td>
    <td width="95" class="biaoti">完成时间</td>
    <td width="70" class="biaoti">处理状态</td>
    <td width="50" align="center" class="biaoti">&nbsp;</td>
    
  </tr>
 
<!-start->  
<!-list->
   <tr class="quslist" id="quslist_{#id#}"> 
     <td width="50" height="22" class="hang">{#id#}</td>
    <td height="22" class="hang"><a href="{#link#}" >{#title#}</a>
    </td>
   <td width="95" height="22" class="hang">{#time#}</td>
    <td width="95" height="22" class="hang">{#uptime#}</td>
    <td width="70" height="22" class="hang" id="showstat_{#id#}"><span class="stat{#stat#}">{#nowstat#}</span></td>
    <td width="50" height="22" align="center" class="hang"><a href="{#link#}"  class="looktask">查看</a></td>
   </tr>
<!-list->
<!-end-> 
</table>
<div id="showpages" >
	  <div id="pagesinfo">共{#totalnums#}条 每页{#pagesshownum#}条 页次：{#pagesnow#}/{#pagestotal#}</div>
	  <div id="pages">{#showpages#}</div>
</div>
<!-end->
